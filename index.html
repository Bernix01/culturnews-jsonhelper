<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON for the world.</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
        var app;
        app = angular.module("foo", []);
    </script>
</head>
<body ng-app="foo">
    <div class="container">
    <h1>Better CNJSON</h1>
            <div >
               <form class="form-horizontal" name="addPlace" novalidate>
                  <fieldset>
                     <legend>JSON creator</legend>
                     <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Nombre</label>
                        <div class="col-lg-10">
                           <input type="text" class="form-control" ng-model="nplace.name" id="inputName" name="name" placeholder="Nombre" required>
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="inputWeb" class="col-lg-2 control-label">WEB</label>
                        <div class="col-lg-10">
                           <input type="text" class="form-control" ng-model="nplace.w" id="inputWeb" name="web" placeholder="http://..." required>
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="inputCargo" class="col-lg-2 control-label">LINKS (url)</label>
                        <div class="col-lg-3 col-md-5">
                           <input type="text" class="form-control" ng-model="nplace.fb" id="inputCargo" placeholder="FB">
                        </div>
                        <div class="col-lg-3 col-md-5">
                           <input type="text" class="form-control" ng-model="nplace.tw" id="inputCargo" placeholder="TW">
                        </div>
                        <div class="col-lg-3 col-md-5">
                           <input type="text" class="form-control" ng-model="nplace.ig" id="inputCargo" placeholder="IG">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="inputX" class="col-lg-2 control-label">Coords</label>
                        <div class="col-lg-4 col-md-5">
                           <input type="text" class="form-control" ng-model="nplace.x" name="X" id="inputX" placeholder="X">
                        </div>
                        <div class="col-lg-4 col-md-5">
                           <input type="text" class="form-control" ng-model="nplace.y" name="Y" id="inputY" placeholder="Y">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="inputS" class="col-lg-2 control-label">Fechas eventos</label>
                        <div class="col-lg-4 col-md-5">
                           <input type="text" class="form-control" ng-model="nplace.s" name="S" id="inputS" placeholder="Start ">
                        </div>
                        <div class="col-lg-4 col-md-5">
                           <input type="text" class="form-control" ng-model="nplace.e" name="E" id="inputY" placeholder="End ">
                        </div>
                     </div>
                  </fieldset>
               </form>
               <div class="well" >JSON: {{nplace}}</div>
            </div>
        <h4>By <a href="http://www.guillermobernal.co/" target="_blank">Bernix01</a></h4>
        </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
